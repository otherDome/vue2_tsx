<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        .version {
            width: 100%;
            height: 100%;
            display: flex;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .version_const {
            width: 550px;
            height: 350px;
            text-align: center;
            font-size: 15px;
            padding: 25px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #E3EEF8;
        }
    </style>
</head>

<body>
    <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="EleId" class="version">
        <div class="version_const">
            <p>您正在使用的浏览器版本过低,将不能正常浏览和使用德开医药中台系统</p>
            <p>请您更换浏览器</p>
        </div>
    </div>
</body>
<script>
    document.getElementById("EleId").style.display = "none"; //隐藏
    function IEVersion() {
        var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
        var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
        var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器  
        var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
        if (isIE) {
            var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
            reIE.test(userAgent);
            var fIEVersion = parseFloat(RegExp["$1"]);
            if (fIEVersion == 7) {
                return 7;
            } else if (fIEVersion == 8) {
                return 8;
            } else if (fIEVersion == 9) {
                return 9;
            } else if (fIEVersion == 10) {
                return 10;
            } else {
                return 6; //IE版本<=7
            }
        } else if (isEdge) {
            return 'edge'; //edge
        } else if (isIE11) {
            return 11; //IE11  
        } else {
            return -1; //不是ie浏览器
        }
    }
    const isbanben = IEVersion()
    if (isbanben === -1) {
        document.getElementById("EleId").style.display = "none"; //隐藏
    } else {
        document.getElementById("EleId").style.display = "inline"; //显示
    }
    // 基于window.onerror 收集前端错误信息
    window.onerror = function(message, url, line) {
        if (!url) return;

        var msg = {
            ua: window.navigator.userAgent,
            message: message,
            url: url,
            line: line,
            page: window.location.href,
        };
        new Image().src =
            "/Home/UiErrorLog?error=" +
            encodeURIComponent(JSON.stringify(msg)) +
            "&t=" +
            Math.random();
    };
</script>

</html>
